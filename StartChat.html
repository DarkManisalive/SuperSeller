<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Fetch and display the current user's name
        fetch('http://localhost:5000/render_MY_name', {
            method: 'GET'})
            .then(response => response.json())
            .then(data => {
                document.body.innerHTML = document.body.innerHTML.replace('{{name}}', data.username);
            })
            .catch((error) => {
                console.error('Error fetching username:', error);
            });

    </script>
    <p>Your current user Name: ({{name}})</p>
       <input type="text" id="Searchedname" name="Searchedname" placeholder="Enter Name to Chat">
       <button onclick="submitName()">Send request</button>
       <script>
        function submitName() {
            const nameInput = document.getElementById('Searchedname');
            const name = nameInput.value;

            fetch('http://localhost:5000/Name_For_Chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Searchedname: name })
            })
            .then(response => response.json())
            .then(data => {
                console.log('exists', data);
                // Optionally update the UI based on the response
            })
            .catch((error) => {
                console.error('exists', error);
            });
        }
       </script>
</body>
</html>
